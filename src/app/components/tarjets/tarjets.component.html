<div class="row row-cols-1 row-cols-md-3 animated fadeIn mt-5">

    <div (click)="verArtista(item)" *ngFor="let item of items" class="col mb-4 puntero">
      <div class="card h-100">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">
            <span *ngFor="let artist of item.artists" class="badge rounded-pill text-bg-primary">{{artist.name}}</span>
          </p>
        </div>
      </div>
    </div>
</div>
