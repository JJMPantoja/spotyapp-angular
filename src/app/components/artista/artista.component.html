<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-3">
    <img [src]="artista.images | noimage" class="img-thumbnai img-circle" />
  </div>
  <div class="col-4">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la páginal del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row m-5 animated fadeIn">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista previa</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img
                class="img-thumb"
                [src]="track.album.images | noimage"
                alt=""
              />
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td>
              <div id="embed-iframe"></div>
              <audio [src]="track.preview_url" controls></audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
